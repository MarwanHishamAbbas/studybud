{% extends 'main.html' %} {% block content %}
<h1>Room Page</h1>
<span>@{{room.host}}</span>
<h4>{{room.name}}</h4>
<p>{{room.description}}</p>

<div class="comment-wrapper">
  <h3>Conversations</h3>
  <hr />
  {% for message in room_messages %}
  <div>
    <small>@{{message.user}} {{message.created|timesince}} ago</small>
    <p>{{message.body}}</p>
  </div>
  {% endfor%}
</div>
{% endblock %}
